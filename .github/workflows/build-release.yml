name: Build Release Executable

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    environment: production
    permissions:
      contents: read
    env:
      SYNCFUSION_LICENSE_KEY: ${{ secrets.SYNCFUSION_LICENSE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: adamgell/IntuneCommader

    - name: Check if .NET solution exists
      id: check-solution
      shell: pwsh
      run: |
        $solutionExists = Test-Path "Intune.Commander.sln"
        echo "exists=$($solutionExists.ToString().ToLower())" >> $env:GITHUB_OUTPUT
        if ($solutionExists) {
          Write-Host "Solution file found - will build"
        } else {
          Write-Host "No solution file - skipping build steps"
        }

    - name: Setup .NET 10
      if: steps.check-solution.outputs.exists == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      if: steps.check-solution.outputs.exists == 'true'
      run: dotnet restore Intune.Commander.sln

    - name: Build solution
      if: steps.check-solution.outputs.exists == 'true'
      run: dotnet build Intune.Commander.sln --configuration Release --no-restore

    - name: Publish Windows x64 executable
      if: steps.check-solution.outputs.exists == 'true'
      run: |
        dotnet publish src/Intune.Commander.Desktop/Intune.Commander.Desktop.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true

    - name: Upload artifact
      if: steps.check-solution.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Intune.Commander-win-x64
        path: ./publish/Intune.Commander.Desktop.exe
        retention-days: 30
