name: Build Release Executable

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: adamgell/IntuneCommader
      
    - name: Check if .NET solution exists
      id: check-solution
      shell: pwsh
      run: |
        $solutionExists = Test-Path "IntuneManager.sln"
        echo "exists=$($solutionExists.ToString().ToLower())" >> $env:GITHUB_OUTPUT
        if ($solutionExists) {
          Write-Host "✓ Solution file found - will build"
        } else {
          Write-Host "✗ No solution file - skipping build steps"
        }
      
    - name: Setup .NET 8
      if: steps.check-solution.outputs.exists == 'true'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      if: steps.check-solution.outputs.exists == 'true'
      run: dotnet restore IntuneManager.sln
      
    - name: Build solution
      if: steps.check-solution.outputs.exists == 'true'
      run: dotnet build IntuneManager.sln --configuration Release --no-restore
      
    - name: Publish Windows x64 executable
      if: steps.check-solution.outputs.exists == 'true'
      run: |
        dotnet publish src/IntuneManager.Desktop/IntuneManager.Desktop.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true
      
    - name: Upload artifact
      if: steps.check-solution.outputs.exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: IntuneManager-win-x64
        path: ./publish/IntuneManager.Desktop.exe
        retention-days: 30
